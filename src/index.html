<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <header class="header">
        <div class="container">

                    <div class="header__logo-boy">

                            <source type="image/webp" src="img/boy.webp">

                        </picture>
                    </div> 
                </div>
                <div class="header__header">
                    <div class="header__up">
                        <div class="header__name">
                            <div class="header__name-up">Решения для жизни</div>
                            <div class="header__name-down">Системы туманообразования и орошения</div>

                        <nav class="header__menu">
                            <ul class="header__menu-items">
                                <li class="header__menu-link header__menu-link--active"><a href="">Услуги</a></li>

                            </ul>
                        </nav>
                        <div class="header__info">
                            <div class="header__info-phone">+7 (926) 423-31-99</div>
                            <div class="header__info-mail">info@uslugidlyabiznesa.ru</div>
                        </div>
                        <div class="header__links">
                            <div class="header__links-item">
                                <a href="#"><i class="fab fa-telegram"></i></a>
                            </div>
                            <div class="header__links-item">
                                <a href="#"><i class="fab fa-whatsapp"></i></a>
                            </div>
                        </div>
                        <button class="header__btn">Обратный звонок</button>
                    </div>
                    <div class="header__title">
                        <div class="header__title-wrap">
                            <div class="header__subtitle">Решения для жизни - когда качество и комфорт важнее всего! </div>
                            <div class="title header__title-main">С <span>2014</span> года устанавливаем <br>системы туманообразования</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
